edition: 3.0.0
name: fortune-teller
access: default

resources:
  nextjs-app:
    component: fc3
    props:
      region: cn-hangzhou
      service:
        name: fortune-teller-service
      function:
        name: nextjs-function
        description: 'Next.js Fortune Teller Application'
        runtime: nodejs18
        code: ./
        handler: .next/server/index.handler
        memorySize: 1024
        timeout: 60
        environmentVariables:
          NODE_ENV: production
      triggers:
        - type: http
          name: http-trigger
          properties:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
            authType: anonymous