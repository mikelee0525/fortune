edition: 3.0.0
name: fortune-teller
access: default

resources:
  fortune-teller:
    component: fc3
    props:
      region: cn-hangzhou
      service:
        name: fortune-teller-service
      function:
        name: web-function
        runtime: nodejs18
        code: ./
        handler: index.handler
        memorySize: 1024
        timeout: 30
        environmentVariables:
          NODE_ENV: production
      triggers:
        - type: http
          name: http
          properties:
            authType: anonymous
            methods: ['GET', 'POST']