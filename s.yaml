edition: 3.0.0
name: fortune-teller
access: default

services:
  nextjs:
    component: devsapp/fc
    props:
      region: cn-hangzhou
      service:
        name: fortune-teller
      function:
        name: nextjs-app
        runtime: custom
        codeUri: ./
        handler: index.handler
        memorySize: 1024
        timeout: 60
        customRuntimeConfig:
          command:
            - node
          args:
            - .next/server/index.js