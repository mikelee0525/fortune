edition: 3.0.0
name: fortune-teller
access: default

resources:
  fortune-teller:
    component: devsapp/fc
    props:
      region: cn-hangzhou
      service:
        name: fortune-teller-service
      function:
        name: nextjs-function  # ← 必须指定函数名称
        description: 'Next.js Fortune Teller App'
        runtime: nodejs18
        codeUri: ./
        handler: .next/server/index.handler
        memorySize: 1024
        timeout: 60
        environmentVariables:
          NODE_ENV: production
      triggers:
        - name: http
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS