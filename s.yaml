edition: 3.0.0
name: fortune-teller
access: default

vars:
  region: cn-hangzhou

resources:
  nextjs-service:
    component: fc3
    props:
      region: ${vars.region}
      service:
        name: fortune-teller
      function:
        name: nextjs-app
        description: 'Next.js Fortune Teller Application'
        runtime: nodejs18
        code: ./
        handler: .next/server/index.handler
        memorySize: 1024
        timeout: 60
        environmentVariables:
          NODE_ENV: production
      triggers:
        - type: http
          name: http-trigger
          properties:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous