edition: 3.0.0
name: fortune-teller
access: default

resources:
  fortune-teller:
    component: devsapp/fc
    props:
      region: cn-hangzhou
      service:
        name: fortune-teller-service
      function:
        name: web-function
        runtime: nodejs18
        codeUri: ./
        handler: .next/server/index.handler
        memorySize: 1024
        timeout: 30
      triggers:
        - name: http
          type: http
          config:
            authType: anonymous
            methods: ['GET', 'POST']